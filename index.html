<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Task Time</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-success text-light no-select">
      <a class="navbar-brand ms-3" href="#">

        <span class="ms-2">Task Time</span>
      </a>
      <form onsubmit="app.ordersController.createOrder()">
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating text-dark">
              <input type="text" class="form-control" name="name" required placeholder="Customer Name">
              <label for="name">Task Name</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating text-dark">
              <select class="form-select" name="type">
                <option selected value="Delivery">Red</option>
                <option value="Dine In">Blue</option>
                <option value="Curbside">Yellow</option>
              </select>
              <label for="type">Task Color</label>
            </div>
          </div>
          <div class="col-md">
            <button class="btn h-100 btn-success" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row" id="orders">

      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
